{% extends 'base.html' %}

{% block title %}AI Chat{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4"><i class="fas fa-comment-medical me-2"></i>AI Health Assistant</h2>
    <form method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="message" class="form-control" placeholder="Ask a health question..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
    {% if user_message %}
        <div class="alert alert-info"><strong>You:</strong> {{ user_message }}</div>
    {% endif %}
    {% if ai_response %}
        <div class="alert alert-success"><strong>AI:</strong> {{ ai_response }}</div>
    {% endif %}
</div>
{% endblock %}

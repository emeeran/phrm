{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-5">Something went wrong on our end. Our team has been notified and is working to fix the
                issue.</p>
            <img src="{{ url_for('static', filename='img/health-records.svg') }}" alt="Health Records Illustration"
                class="img-fluid mb-5" style="max-height: 300px;">
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Home Page
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

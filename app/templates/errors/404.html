{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold text-danger">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">We couldn't find the page you were looking for. It might have been moved or doesn't
                exist.</p>
            <img src="{{ url_for('static', filename='img/health-records.svg') }}" alt="Health Records Illustration"
                class="img-fluid mb-5" style="max-height: 300px;">
            <div>
                <a href="{{ url_for('records.dashboard_routes.dashboard') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
